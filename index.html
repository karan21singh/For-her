<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vaniiya ‚ù§Ô∏è</title>

<style>
:root {
  --p-pink: #ffafbd;
  --d-pink: #d63384;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #fce4ec;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 30px;
  height: 40px;
  border-radius: 50%;
  animation: floatUp 8s linear infinite;
  opacity: 0.5;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

/* Card */
.card-container {
  perspective: 1200px;
  width: 90vw;
  max-width: 320px;
  height: 470px;
  position: relative;
  z-index: 10;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.card.open {
  transform: rotateY(-180deg);
}

/* Front & Back */
.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Front */
.card-front {
  background: var(--d-pink);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 5px solid white;
  cursor: pointer;
}

/* Back (book pages) */
.card-back {
  background: white;
  transform: rotateY(180deg);
  display: flex;
  width: 200%;
  left: -100%;
  overflow: hidden;
}

/* Pages */
.page {
  width: 50%;
  height: 100%;
  padding: 10px;
  display: flex;
  flex-direction: column;
  background: white;
  border-right: 1px solid #eee;
}

/* Content */
.main-img {
  width: 100%;
  height: 130px;
  object-fit: contain;
  background: #000;
  border-radius: 8px;
  border: 2px solid #fff;
}

.message-text {
  font-size: 9px;
  line-height: 1.4;
  color: #333;
  margin-top: 6px;
  padding: 8px;
  background: #fff9fa;
  border-left: 3px solid var(--d-pink);
  border-radius: 4px;
  overflow-y: auto;
  max-height: 220px;
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  margin-top: 8px;
}

.img-box {
  position: relative;
  height: 48px;
  border-radius: 4px;
  overflow: hidden;
  background: #000;
}

.img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Caption */
.caption {
  position: absolute;
  inset: 0;
  background: rgba(214, 51, 132, 0.9);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 7px;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.3s;
}

.show-caption .caption {
  opacity: 1;
}

.footer {
  margin-top: auto;
  text-align: right;
  color: var(--d-pink);
  font-weight: bold;
  font-size: 9px;
}
</style>
</head>

<body>

<script>
function toggleCard(e) {
  if (e.target.closest('.gallery')) return;
  document.getElementById('card').classList.toggle('open');
}

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.img-box').forEach(box => {
    box.addEventListener('touchstart', () => box.classList.add('show-caption'));
    box.addEventListener('touchend', () =>
      setTimeout(() => box.classList.remove('show-caption'), 1200)
    );
  });

  for (let i = 0; i < 12; i++) {
    const b = document.createElement('div');
    b.className = 'balloon';
    b.style.left = Math.random() * 100 + 'vw';
    b.style.animationDelay = Math.random() * 4 + 's';
    b.style.backgroundColor = `hsl(${Math.random()*360},70%,80%)`;
    document.body.appendChild(b);
  }
});
</script>

      <p style="font-size:11px;">TAP TO OPEN ‚ú®</p>
    </div>

    <div class="card-back">
      <div class="page" onclick="toggleCard(event)">
        <img src="IMG_7427.jpeg" class="main-img">
        <h3 style="color:var(--d-pink);font-size:13px;">Happy Birthday üéÇ</h3>
        <p style="font-size:9px;color:#777;">My Whole Heart ‚ù§Ô∏è</p>
        <div class="footer">I love you darling üéâ</div>
      </div>

      <div class="page">
        <div class="message-text">
          Stay healthy and happy always... (your full message stays unchanged)
        </div>

        <div class="gallery">
          <div class="img-box"><img src="IMG_7426.jpeg"><div class="caption">MINE ‚ôæÔ∏è</div></div>
          <div class="img-box"><img src="IMG_7429.jpeg"><div class="caption">SOULMATE ‚ú®</div></div>
          <div class="img-box"><img src="IMG_7430.jpeg"><div class="caption">LOVE ‚ù§Ô∏è</div></div>
        </div>

        <div class="footer">‚Äî Karan</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
